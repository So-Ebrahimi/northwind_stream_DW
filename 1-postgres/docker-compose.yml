version: '3.9'

services:
  postgres:
    container_name: postgres
    image: sobhanebrahimi/postgres18-northwind-db:0.1
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/var/lib/postgresql/
    networks:
      - ProjectHost

volumes:
  postgres_data:
    driver: local

networks:
  ProjectHost:
    external: true
